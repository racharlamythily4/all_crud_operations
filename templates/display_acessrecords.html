<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>
            display_acessrecords
        </h1>

        <table border="2px">
            <tr>
                <th>pk</th>
                <th>name</th>
                <th>date</th>
                <th>author</th>
            </tr>

    {% for ao in records %}
        <tr>
            <td>{{ao.pk}}</td>
            <td>{{ao.name}}</td>
            <td>{{ao.date}}</td>
            <td>{{ao.author}}</td>
        </tr>
    {% endfor %}
        </table>
    </center>
</body>
</html>
